<div class="location-format" layout="row" layout-xs="column" layout-align="center center">
    <md-button ng-click="vm.setFormat('dd')" md-colors="{ background: vm.location.format === 'dd' ? vm.erisConfig.activeColor : vm.erisConfig.inactiveColor }">DD</md-button>
    <md-button ng-click="vm.setFormat('dms')" md-colors="{ background: vm.location.format === 'dms' ? vm.erisConfig.activeColor : vm.erisConfig.inactiveColor }">DMS</md-button>
    <md-button ng-click="vm.setFormat('mgrs')" md-colors="{ background: vm.location.format === 'mgrs' ? vm.erisConfig.activeColor : vm.erisConfig.inactiveColor }">MGRS</md-button>
</div>
