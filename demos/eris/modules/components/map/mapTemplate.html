<div ng-controller="mapController as vm" class="map-container" ng-style="{ height: vm.mapHeight + 'px' }">
    <leaflet lf-center="vm.center" width="100%" height="{{ vm.mapHeight }}" defaults="vm.defaults" layers="vm.layers"></leaflet>
    <div class="loading" ng-if="vm.loading" ng-style="{ height: vm.mapHeight }">
        <div class="progress">
            <md-progress-linear md-mode="indeterminate" class="md-accent"></md-progress-linear>
        </div>
    </div>
</div>
