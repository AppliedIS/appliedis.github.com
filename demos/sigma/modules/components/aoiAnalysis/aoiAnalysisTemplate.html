<div ng-if="vm.sigmaConfig.components.aoiAnalysis">
    <div class="aoi-analysis">
        <button type="button" class="btn btn-default btn-sm btn-block" ng-click="vm.toggleAside()">AOI Analysis</button>
    </div>

    <script type="text/ng-template" id="analysisModal.html">
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="$hide()">&times;</button>
                        <h4 class="modal-title">{{ vm.selectedAnalysis.title }}</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img ng-src="{{ vm.analysisSrc }}" class="img-responsive" ng-if="vm.analysisSrc"/>
                    </div>
                    <div class="modal-footer">
                        <a ng-href="{{ vm.geotiffLink }}" class="btn btn-primary"><i class="fa fa-download"></i> Download</a>
                        <button class="btn btn-primary" ng-click="$hide()"><i class="fa fa-close"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
